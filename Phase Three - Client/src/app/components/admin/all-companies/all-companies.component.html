<link
  href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
  rel="stylesheet"
  type="text/css"
  hidden
/>
<div class="allCompanies">
  <br />
  <h1>All registered Companies</h1>

  <ng-template #loading>
    <img src="assets/Images/loading.gif" alt="Loading" />
  </ng-template>

  <table>
    <thead>
      <tr *ngIf="allCompanies; else loading">
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of allCompanies">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.password }}</td>
      </tr>
    </tbody>
  </table>

  <div class="backToMenu">
    <button routerLink="/admin-menu" routerLinkActive="active-link">
      Back to Menu
    </button>
  </div>
</div>
